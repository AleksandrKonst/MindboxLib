name: .NET Core Desktop

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master", "dev" ]

jobs:
  psp-data:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{matrix.os}}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Install Restore
      run: dotnet restore MindboxLib.sln

    - name: Build
      run: dotnet build MindboxLib.sln
    - name: Test with the dotnet CLI
      run: dotnet test LibTests/LibTests.csproj
